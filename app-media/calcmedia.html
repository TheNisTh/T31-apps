<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
</head>
<script>
    function calcular(){
        let num1 = document.getElementById("campo1").value
        let num2 = document.getElementById("campo2").value

        let media = (parseFloat(num1) + parseFloat(num2)) / 2
        alert(media)
    }
</script>
<body>
    <div>
        <center>
        <div><h3>Calculadora de Média</h3></div>
        <br/>
        <input id="campo1" type="number" placeholder="Número 1"/>
        <input id="campo2" type="number" placeholder="Número 2"/>
        <br/><br/>
        <button onclick="calcular()">Calcular Média</button>
        </center>
    </div>
</body>
</html>
