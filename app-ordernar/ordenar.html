<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Ordenar 3 números</title>
    <script>
        function ordenar() {
            let n1 = parseFloat(document.getElementById("pos1").value)
            let n2 = parseFloat(document.getElementById("pos2").value)
            let n3 = parseFloat(document.getElementById("pos3").value)
            let msg = ""
            if (n1 == n2 && n1 == n3 && n2 == n3) {
                msg = "Os números são iguais!"
            } else if (n1 >= n2 && n2 >= n3) {
                msg = "A ordem dos números é: " + n3 + " - " + n2 + " - " + n1
            } else if (n1 >= n3 && n3 >= n2) {
                msg = "A ordem dos números é: " + n2 + " - " + n3 + " - " + n1
            } else if (n2 >= n1 && n1 >= n3) {
                msg = "A ordem dos números é: " + n3 + " - " + n1 + " - " + n2
            } else if (n2 >= n3 && n3 >= n1) {
                msg = "A ordem dos números é: " + n1 + " - " + n3 + " - " + n2
            } else if (n3 >= n1 && n1 >= n2) {
                msg = "A ordem dos números é: " + n3 + " - " + n1 + " - " + n2
            } else if (n3 >= n2 && n2 >= n1) {
                msg = "A ordem dos números é: " + n1 + " - " + n2 + " - " + n3
            }
            document.getElementById("resultado").innerText = msg
        }
    </script>
</head>

<body>
    <div>
        <center>
            <h3>Ordenar 3 números</h3>
            <div>
                <input id="pos1" placeholder="Digite o 1º número" type="number"></input>
                <input id="pos2" placeholder="Digite o 2º número" type="number"></input>
                <input id="pos3" placeholder="Digite o 3º número" type="number"></input>
            </div>
            <br />
            <div><button onclick="ordenar()">Ordenar</button></div>
            <div id="resultado"></div>
        </center>
    </div>
</body>

</html>
