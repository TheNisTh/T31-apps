<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Document</title>

    <script>
        //PROB: Ordenar 2 numeros

        //HTML    
        //0)TELA
        //Três entradas e 1 botão

        //JS
        function aoClicarOrdenar() {
            //1) ENTRADA: ler os numeros
            let dados = controle.lerDados()


            //2) PROCESSAMENTO: ordenar
            var msg = logicaNegocio.ordenarNumeros(dados.n1, dados.n2, dados.n3)

            //3) SAÍDA: imprimir
            controle.imprimirSaida(msg)
        }

        var logicaNegocio = {
            msg="",
            ordenarNumeros: function (n1, n2, n3) {
                if (n1 == n2 && n1 == n3 && n2 == n3) {
                    msg = "Os números são iguais!"
                } else if (n1 >= n2 && n2 >= n3) {
                    msg = "A ordem dos números é: " + n3 + " - " + n2 + " - " + n1
                } else if (n1 >= n3 && n3 >= n2) {
                    msg = "A ordem dos números é: " + n2 + " - " + n3 + " - " + n1
                } else if (n2 >= n1 && n1 >= n3) {
                    msg = "A ordem dos números é: " + n3 + " - " + n1 + " - " + n2
                } else if (n2 >= n3 && n3 >= n1) {
                    msg = "A ordem dos números é: " + n1 + " - " + n3 + " - " + n2
                } else if (n3 >= n1 && n1 >= n2) {
                    msg = "A ordem dos números é: " + n3 + " - " + n1 + " - " + n2
                } else if (n3 >= n2 && n2 >= n1) {
                    msg = "A ordem dos números é: " + n1 + " - " + n2 + " - " + n3
                }
                return this.msg
            }
        }

        var controle = {
            lerDados: function () {
                var n1 = parseFloat(document.getElementById("n1").value)
                var n2 = parseFloat(document.getElementById("n2").value)
                var n3 = parseFloat(document.getElementById("n3").value)
                return { n1, n2, n3 }
            }
            ,
            imprimirSaida: function (msg) {
                document.getElementById("resultado").innerText = msg
            }
        }
    </script>
</head>

<body>
    <input id="n1" placeholder="Número 1" type="number" />
    <input id="n2" placeholder="Número 2" type="number" />
    <input id="n3" placeholder="Número 3" type="number" />
    <button onclick="aoClicarOrdenar()">Ordenar</button>
    <div id="resultado"></div>
</body>

</html>
