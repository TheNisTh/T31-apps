<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Calculadora Maior/Menos</title>
</head>
<script>
    function maior(){
        let num1 = document.getElementById("campoUm").value
        let num2 = document.getElementById("campoDois").value

        if (num1>num2){
            alert("O número "+num1+" é o maior número")
        }else if(num2>num1){
            alert("O número "+num2+" é o maior número")
        }else{
            alert("Os números são iguais")
        }   
    }
    function menor(){
        let num1 = document.getElementById("campoUm").value
        let num2 = document.getElementById("campoDois").value

        if (num1>num2){
            alert("O número "+num2+" é o menor número")
        }else if(num2>num1){
            alert("O número "+num1+" é o menor número")
        }else{
            alert("Os números são iguais")
        }    
    }
</script>
<body>
    <center>
    <div>
        <h1>Calculadora Maior/Menor</h1>
        <br/>
        <input id="campoUm" type="number" placeholder="Número 1"/>
        <input id="campoDois" type="number" placeholder="Número 2"/>
        <br/>
        <br>
        <button onclick="maior()">Maior</button>
        <button onclick="menor()">Menor</button>
        <br>
    </div>
    </center>
</body>
</html>
