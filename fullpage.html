<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex flex-column bd-highlight mb-3">
        <div>

            <fieldset>
                <legend>
                    <h3>Álcool ou Gasolina</h3>
                </legend>
                <div><label for="pos1">Preço Gasolina</label>
                    <input id="pos1" type="number" />
                    <label for="pos2">Consumo Gasolina</label>
                    <input id="pos2" type="number" /></div>
                <div><label for="pos3">Preço Álcool</label>
                    <input id="pos3" type="number" />
                    <label for="pos4">Consumo Álcool</label>
                    <input id="pos4" type="number" /></div>

                <button onclick="calcular()">Calcular</button>
                
                <div id="resultado"></div>
            </fieldset>

        </div>

        <div>
            <h3>Classificar por idade</h3>
            <input type="number" id="idade" placeholder="Qual a idade da pessoa" />
            <button onclick="aoClicarAdicionar()">Adicionar</button>
            <label id="resultado"></label>
        </div>

        <div>
            <div>
                <h3>Calculadora de IMC</h3>
            </div>

            <div>Altura</div>
            <div><input id="campoAltura" /></div>

            <div>Peso</div>
            <div><input id="campoPeso" /></div>
            <br />
            <div><button onclick="calcular()">Calcular</button></div>

            <div id="resultado"></div>
        </div>

        <div class="p-2 bd-highlight">
            <div>
                <h5>Calculadora Padrão</h5>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <input id="num1" type="number" placeholder="Número 1" />
                    <input id="num2" type="number" placeholder="Número 2" />
                    <button onclick="calc.somar()">Somar</button>
                    <button onclick="calc.subtrair()">Subtrair</button>
                    <button onclick="calc.multiplicar()">Multiplicar</button>
                    <button onclick="calc.dividir()">Dividir</button>
                </div>
            </form>
        </div>

        <div class="p-2 bd-highlight">
            <div>
                <h5>Cadastro de Carros</h5>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <input id="in1" placeholder="Digite a marca" type="text" class="form-control" />
                    <input id="in2" placeholder="Digite o ano" type="number" class="form-control" />
                    <input id="in3" placeholder="Digite o modelo" type="text" class="form-control" />
                    <button class="btn btn-primary" type="button" onclick="cadastrar()">Cadastrar</button>
                    <button class="btn btn-primary" type="button" onclick="listar()">Listar</button>
                    <button class="btn btn-primary" type="button" onclick="limpar()">Limpar</button>
                </div>
            </form>
            <div id="resultado"></div>
        </div>

        <div class="p-2 bd-highlight">
            <div>
                <h5>Cadastro de Programadores</h5>
            </div>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="nome" class="sr-only">Nome</label>
                    <input id="nome" type="text" class="form-control" placeholder="Digite o seu nome" />
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <select class="form-control" id="ling">
                        <option value="">Selecione</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">Java Script</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary mb-2" onclick="selecionar()">ADD</button>
            </form>
            <div id="resultado"></div>
        </div>
    </div>
</body>

</html>
