<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Qual combustível utilizar</title>
    <script>
        function calcular() {
            let pG = parseFloat(document.getElementById("pos1").value)
            let pA = parseFloat(document.getElementById("pos3").value)
            let cG = parseFloat(document.getElementById("pos2").value)
            let cA = parseFloat(document.getElementById("pos4").value)
            let msg = ""

            if ((cG / pG) > (cA / pA)) {
                msg = "Abasteça com Gasolina!"
            } else if ((cG / pG) < (cA / pA)) {
                msg = "Abasteça com Álcool!"
            } else if ((cG / pG) == (cA / pA)) {
                msg = "Abasteça com qualquer um"
            }
            document.getElementById("resultado").innerText = msg
        }
    </script>
</head>

<body>
    <div class="container">
        <div>
            <h5>Álcool ou Gasolina</h5>
        </div>
        <form>
            <div class="form-group">
                <label for="pos1">Preço Gasolina</label>
                <input class="form-control" id="pos1" type="number" />
                <label for="pos2">Consumo Gasolina</label>
                <input class="form-control" id="pos2" type="number" />
                <label for="pos3">Preço Álcool</label>
                <input class="form-control" id="pos3" type="number" />
                <label for="pos4">Consumo Álcool</label>
                <input class="form-control" id="pos4" type="number" />
                <button class="btn btn-primary" type="button" onclick="calcular()">Calcular</button>
            </div>
        </form>
        <div id="resultado"></div>
    </div>
</body>

</html>
