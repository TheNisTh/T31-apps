<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual combustível utilizar</title>
    <script>
        function calcular(){
            let pG = parseFloat(document.getElementById("pos1").value)
            let pA = parseFloat(document.getElementById("pos3").value)
            let cG = parseFloat(document.getElementById("pos2").value)
            let cA = parseFloat(document.getElementById("pos4").value)
            let msg = ""
            
            if((cG / pG)>(cA / pA)){
                msg = "Abasteça com Gasolina!"
            }else if((cG / pG)<(cA / pA)){
                msg = "Abasteça com Álcool!"
            }else if((cG / pG)==(cA / pA)){
                msg = "Abasteça com qualquer um"
            }
            document.getElementById("resultado").innerText = msg
        }
    </script>
</head>

<body>
    <div>
        <center>
            <fieldset>
                <legend>
                    <h3>Qual combustível usar?</h3>
                </legend>
                <div><label for="pos1">Preço Gasolina</label>
                    <input id="pos1" type="number" />
                    <label for="pos2">Consumo Gasolina</label>
                    <input id="pos2" type="number" /></div>
                <div><label for="pos3">Preço Álcool</label>
                    <input id="pos3" type="number" />
                    <label for="pos4">Consumo Álcool</label>
                    <input id="pos4" type="number" /></div>
                </br></br>
                <button onclick="calcular()">Calcular</button>
                </br></br></br>
                <div id="resultado"></div>
            </fieldset>
        </center>
    </div>
</body>

</html>
